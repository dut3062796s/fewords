<div class="filter-bar">
    <a id="tt1" @click.stop="toggleTimeSort" :class="{'active': now > 0}">
        <i class="icon">&#xe601;</i>
    </a>
    <a id="tt2" @click.stop="toggleStarFilter" :class="{'active' : onlyStar}">
        <i v-show="!onlyStar" class="icon">&#xe621;</i>
        <i v-show="onlyStar" class="icon">&#xe622;</i>
    </a>
    <!--<a id="tt3">-->
        <!--<i class="icon">&#xe603;</i>-->
    <!--</a>-->
    <a id="tt4" @click.stop="toggleSearch" :class="{'active' : searchOpend}">
        <i class="icon">&#xe620;</i>
    </a>
    <span class="search-outer">
        <input class="search-input" v-el:input v-model="searchKey" v-on:keyup.esc="toggleSearch" debounce="100" />
    </span>

    <div class="settings-btn">
        <a @click="refresh" class="refresh"><i class="icon">&#xe61f;</i></a>
        <a @click="awalysOnTop"  :class="{'active' : alwaysOnTop}"><i class="icon">&#xe627;</i></a>
        <a v-link="{ path: '/setting' }"><i class="icon">&#xe608;</i></a>
    </div>
</div>
<div class="talklist">
        <talk v-for="item in items | filterBy searchKey in 'content' | orderBy 'timestamp' now | starFilter" :talk.sync="item" transition="fade"></talk>
</div>
